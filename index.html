<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Lista de Itens</title>
  </head>
  <body>
    <section class="lista-itens-container">
      <form class="lista-itens-form">
        <div class="erro msgErroCampoVazio">
          <p>ERRO!</p>
          <p>Campo "Adicione seu item" est√° vazio!</p>
        </div>
        <div class="erro msgErroEditar">
          <p>ERRO!</p>
          <p>Edite o item para depois excluir</p>
        </div>
        <div class="sucesso msgSucessoAdd">
          <p>Sucesso!</p>
          <p>Seu foi item adicionado a lista</p>
        </div>
        <div class="sucesso msgSucessoEditar">
          <p>Sucesso!</p>
          <p>Seu item foi alterado</p>
        </div>
        <div class="sucesso msgSucessoExcluir">
          <p>Sucesso!</p>
          <p>Seu item foi excluido</p>
        </div>
        <div class="sucesso msgSucessoExcluirTudo">
          <p>Sucesso!</p>
          <p>Todos os itens foram excluidos</p>
        </div>
        <h1>Lista de Itens</h1>
        <div class="lista-itens-infos">
          <input type="text" name="" id="" class="input-item" placeholder="Adicione seu item" />
          <input type="submit" value="Adicionar" class="submit-btn adicionar" />
        </div>
      </form>
      <div>
        <div class="item-container">
        </div>
        <!-- itens -->
        <button type="button" class="limpar-btn submit-btn">Limpar Itens</button>
      </div>
    </section>
    <script src="./js/script.js"></script>
    <h1></h1>
  </body>
